<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EM Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city..."
          required
          class="search-input"
          id="search-input"
        />
        <input type="submit" value="Search" class="search-button" />
      </form>
    </header>
    <main>
      <div class="current-weather"></div>
      <h1 class="current-city" id="current-city">Johannesburg</h1>
      <p class="current-details">
        <span id="current-date"></span> Moderate rain <br />
        Humidity: <strong>76%</strong>, Wind: <strong>6.7km/h</strong>
      </p>
    </main>
  </body>
</html>
